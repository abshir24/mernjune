        <script>
            //1. Create a function with 1 parameter (number)
            //2. Create a variable called sum and set it to zero
            //3. Create a for loop that starts at 0 and ends at number
            //4. Inside the loop we'll add the current number in the loop to the sum
            //5. print the total sum

            function runningSum(number){
                var sum = 0

                for(var counter = 0; counter <= number; counter++){
                    sum += counter
                }

                console.log(sum)
            }

            runningSum(3)

        </script>
